<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Memories</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #ff5f9e;
  --pink-soft: #ffd6e6;
  --dark: #1f1f1f;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
              url('backgroundbaby.jpg') center/cover no-repeat;
  font-family: 'Inter', sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 40px;
  overflow-x: hidden;
}

/* main card */
.card {
  max-width: 1000px;
  width: 95%;
  padding: 40px;
  background: #ffffff;
  border-radius: 28px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.15);
  border: 1px solid var(--pink-soft);
  position: relative;
  text-align: center;
}

/* subtle pink accent line */
.card::before {
  content: "";
  position: absolute;
  top: 0;
  left: 50%;
  width: 120px;
  height: 5px;
  background: var(--pink);
  border-radius: 0 0 8px 8px;
  transform: translateX(-50%);
}

/* heading */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  font-weight: 600;
  color: var(--dark);
  margin-bottom: 35px;
}

/* image grid */
.image-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  justify-items: center;
  align-items: center;
}

/* individual image container */
.image-container {
  width: 150px;
  height: 150px;
  border-radius: 18px;
  overflow: hidden;
  border: 2px solid var(--pink-soft);
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.image-container:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 15px 35px rgba(255,95,158,0.3);
}

/* back button */
.back {
  margin-top: 40px;
  text-align: center;
}

.back button {
  padding: 12px 30px;
  border-radius: 999px;
  border: 2px solid var(--pink);
  background: transparent;
  color: var(--pink);
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: 0.25s ease;
}

.back button:hover {
  background: var(--pink);
  color: white;
}
</style>
</head>

<body>

<div class="card">
  <h1>Our Memories</h1>

  <div class="image-grid">

    <div class="image-container"><img src="https://via.placeholder.com/150" alt="Memory 1"></div>
    <div class="image-container"><img src="https://via.placeholder.com/150" alt="Memory 2"></div>
    <div class="image-container"><img src="https://via.placeholder.com/150" alt="Memory 3"></div>
    <div class="image-container"><img src="https://via.placeholder.com/150" alt="Memory 4"></div>
    <div class="image-container"><img src="https://via.placeholder.com/150" alt="Memory 5"></div>
    <div class="image-container"><img src="https://via.placeholder.com/150" alt="Memory 6"></div>
    <div class="image-container"><img src="https://via.placeholder.com/150" alt="Memory 7"></div>
    <div class="image-container"><img src="https://via.placeholder.com/150" alt="Memory 8"></div>
    <div class="image-container"><img src="https://via.placeholder.com/150" alt="Memory 9"></div>
    <div class="image-container"><img src="https://via.placeholder.com/150" alt="Memory 10"></div>

  </div>

  <div class="back">
    <button onclick="location.href='yes.html'">Back</button>
  </div>

</div>

</body>
</html>
