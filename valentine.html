<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine w/ My Baby</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #ff5f9e;
  --pink-light: #ff85b3;
  --dark-text: #1f1f1f;
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: url('backgroundbaby.jpg') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* floating blobs (optional) */
.blob {
  position: absolute;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  filter: blur(80px);
  opacity: 0.6;
  animation: float 12s infinite alternate ease-in-out;
}

.blob.one { top: -100px; left: -100px; }
.blob.two { bottom: -120px; right: -120px; animation-delay: 3s; }

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(60px); }
}

/* main card */
.card {
  position: relative;
  width: 360px;
  padding: 25px;
  border-radius: 24px;
  border: 2px solid rgba(255,255,255,0.6);
  backdrop-filter: blur(18px);
  background: rgba(255,255,255,0.4);
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  text-align: center;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* image */
.card img {
  width: 300px;
  height: 260px;
  object-fit: cover;
  border-radius: 18px;
  margin-bottom: 18px;
  transition: 0.4s ease;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

/* text */
h1 {
  margin: 0 0 18px;
  font-size: 20px;
  font-weight: 600;
  line-height: 1.4;
  text-align: center;
  /* soft pink gradient text */
  background: white;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* buttons */
.actions {
  display: flex;
  justify-content: center;
  gap: 15px;
  width: 100%;
}

button {
  padding: 10px 24px;
  border-radius: 999px;
  border: 2px solid transparent;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

/* YES button */
.yes {
  background: linear-gradient(135deg, var(--pink), var(--pink-light));
  color: #ffffff;
  border: 2px solid var(--pink);
}

.yes:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 8px 20px rgba(122, 19, 59, 0.4);
}

/* NO button */
.no {
  background: transparent;
  color: #ffffff;
  border: 2px solid var(--pink-light);
}

.no:hover {
  background: rgba(109, 13, 52, 0.1);
}
</style>
</head>

<body>

<div class="blob one"></div>
<div class="blob two"></div>

<!-- QUESTION SCREEN -->
<div class="card" id="card">
  <img id="img" src="https://www.icegif.com/wp-content/uploads/valentines-day-icegif-27.gif" alt="Valentine GIF">
  <h1 id="text">WILL YOU BE MY VALENTINE?</h1>

  <div class="actions">
    <button class="yes" onclick="yes()">YES</button>
    <button class="no" onclick="no()">NO</button>
  </div>
</div>

<script>
let count = 0;

const messages = [
  "please? noella solante gonzaga!!",
  "dali na kasiii",
  "minsan lang 'to, sayang sige ka",
  "sige ka, 'di matatapos 'to kapag nag no ka",
  "sige na baby, i love youu"
];

const images = [
  "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExem5hb2dkOHplMzJqZHI3MG8za245ZWZ1MjRycmNmenBmYzgzaXUyayZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/W4RizlO6qZWQRYw9mb/giphy.gif",
  "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWN4N2VuZmdiODIxNmQ1enpkeXlhejByemd5N3BrOGhwZzNweWNoMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/oKRF0YBPkOecznnzll/giphy.gif",
  "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTRoaTk0eDM1N2FvNXpnazh3NHJxMGkxMTRzMTdrMmpiaHd4MXI0ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/mpu7L6b0oRy0KOuyd7/giphy.gif",
  "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2ZpM3ZmN2VlOWl3YTR3ZTh0c3JsMDB0eGh0bmgyM3NmYjJna2Q1NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/xd2M8GWoUB6hzJya1C/giphy.gif",
  "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZXR0d2ozajh6Zzc4bmd6MG15ZHAyNG9lOHlnMXZldDNyYzRyNXJkaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/dVpFlCvu6ZKdxOD9Hx/giphy.gif"
];

function no() {
  count++;
  const i = count % messages.length;
  document.getElementById("text").innerText = messages[i];
  document.getElementById("img").src = images[i];
}

function yes() {
  window.location.href = "yes.html";
}
</script>

</body>
</html>
